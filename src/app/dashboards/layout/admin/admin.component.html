<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="admin/dashbd">Home</a>
      <a mat-list-item routerLink="admin/brok">Brokers</a>
      <a mat-list-item routerLink="admin/orders">Orders</a>
      <a mat-list-item routerLink="admin/mwana">Mwanamke</a>
      <a mat-list-item routerLink="admin/tradi">Traditions</a>
      <a mat-list-item routerLink="admin/pay">Payment</a>
      <a mat-list-item routerLink="/">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>amka-na-mwanamke</span>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
